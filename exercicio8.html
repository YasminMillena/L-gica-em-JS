<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>
    <button onclick="calcular('+')"> + </button>
    <button onclick="calcular('-')"> - </button>
    <button onclick="calcular('*')"> * </button>
    <button onclick="calcular('/')"> / </button>
    <div id="output"></div>

    <script>
      var n1 = prompt ('digite um número');
      n1 = parseFloat (n1);
      escreve (); 

      function escreve () {
        var output = document.querySelector ('#output');
        output.innerHTML = n1;
      }

      function calcular(operacao) {
        var n = prompt ('digite outro número');
        n = parseFloat (n);
    //    if(operacao === '+') {
    //     n1 = n1 +n
    //    }
    //    if(operacao === '-') {
    //     n1 = n1 - n
    //    }
    //    if (operacao === '*') {
    //     n1 = n1 * n
    //    }
    //    if (operacao === '/') {
    //     n1 = n1 / n
    //    }

    switch (operacao) {
        case "+":
            n1 = n1 + n;
               break;
        case "-":
            n1 = n1 - n;
               break;
        case "*": 
            n1 = n1 * n; 
               break;
        case "/":
            n1 = n1 / n;
             
    }
        escreve ();
        

      }

     
    </script>
</body>
</html>
