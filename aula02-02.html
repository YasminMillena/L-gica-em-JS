<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>

    <script>
        // pedir para o usuario digital um numero
        var n1 = prompt ("digite um número");
        n1 = parseFloat (n1);

        // pedir para o usuario digital outro numero
        var n2 = prompt ("digite outro número");
        n2 = parseFloat (n2);
        // mostrar a soma 
        alert (n1 + n2);
    </script>
</body>
</html>
