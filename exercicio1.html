<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>

    <script>
        //pedir pro usuario digitar um numero
        var n1 = prompt ("digite um número");
        //transformar o numero em numero inteiro
        n1 = parseInt(n1);

        //pedir para o usuario digitar outro numero
        var n2 = prompt ("digite outro número");
        n2 = parseInt(n2);

        // mostrar a subtracao concatenando com o texto "a subtração é"
        alert ("a subtração é: " + (n1 - n2));

        // mostrar a multiplicacao concatenando com o texto " a multiplicação é "
        alert ("a multiplicação é: " + (n1 * n2));

        // mostrar a divisao concatenando com o texto "a divisão é"
        alert ("a divisão é: " + (n1 / n2));

        // mostrar a soma concatenando com o texto "a soma é"
        alert ("a soma é: " + (n1 + n2));


    </script>

</body>
</html>
