<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>
    <button onclick="somar()"> + </button>
    <button onclick="subtrair()"> - </button>
    <button onclick="multiplicar()"> * </button>
    <button onclick="dividir()"> / </button>
    <div id="output"></div>

    <script>
      var n1 = prompt ('digite um número');
      n1 = parseFloat (n1);
      escreve (); 

      function escreve () {
        var output = document.querySelector ('#output');
        output.innerHTML = n1;
      }

      function somar() {
        var n = prompt ('digite outro número');
        n = parseFloat (n);
        n1 = n1 + n;
        escreve ();

      }

      function subtrair() {
        var n = prompt ('digite outro número');
        n = parseFloat (n);
        n1 = n1 - n;
        escreve ();
      }

      function multiplicar() {
        var n = prompt ('digite outro número');
        n = parseFloat (n);
        n1 = n1 * n;
        escreve ();
      }

      function dividir() {
        var n = prompt ('digite outro número');
        n = parseFloat (n);
        n1 = n1 / n;
        escreve ();
      }
    </script>
</body>
</html>
