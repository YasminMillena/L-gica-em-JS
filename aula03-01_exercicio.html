<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>

    <script>
        var numero = prompt ('Digite um número');
        numero = parseFloat (numero);

        var indice = 0;


        while ( indice <= 1000) {
        document.write (numero + ' x ' +  indice  + ' = ' + (numero * indice) + '<br>'); 

        // quando o modulo de 10 for 0, ou seja, o numero da variavel indice for divido por 10 e nao 
        //sobrar nada (for igual a 0), o numero e divisivel por 10.
        if( indice % 10 === 0 && indice > 0) {
            document.write ('<hr>');
        }

        indice = indice + 1;
        }
        
        document.write ('Saiu do loop')

    </script>
</body>
</html>
