<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>

    <script>
        // pedir para digitar um numero
        var n1 = prompt ("Digite um número");
        n1 = parseFloat (n1);
        // pedir para digitar outro numero
        var n2 = prompt ("digite outro número");
        n2 = parseFloat (n2);
        //media
        var media = (n1 + n2) / 2
        //mostrar a media
        alert ("A média é: " + media );
    </script>
</body>
</html>
