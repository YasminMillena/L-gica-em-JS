<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>

    <script>
        var numero = prompt ('Digite um número');
        numero = parseFloat (numero);

        var indice = 1;


        while ( indice <= 1000) {
        document.write (numero + ' x ' +  indice  + ' = ' + (numero * 1) + '<br>'); 
        indice = indice + 1;
        }
        document.write ('Saiu do loop')

    </script>
</body>
</html>
