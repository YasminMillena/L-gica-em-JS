<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>

    <script>
        var n = prompt ('Digite um número');
        n = parseInt (n);

        switch (n) {
            case 1:
                alert ('Boa escolha');
                break;
            case 2:
                alert ('Muito bom');
                break;
            case 3:
                alert ('Certo');
                break;
            default:
                alert ('Escolha de 1 a 3');
        
        }
    </script>
</body>
</html>
