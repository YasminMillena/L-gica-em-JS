<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>
    <script>
        //Pedir para o usuario digitar um numero 
        var n1 = prompt ("Digite um número");
        n1 = parseFloat (n1);
        //Pedir para o usuario digitar outro numero 
        var n2 = prompt ("Digite outro número");
        n2 = parseFloat (n2);
        //Mostrar um bolean indicando se a media for maior que 5 
        var media = (n1 + n2) / 2; 
        alert (media > 5);

        if (media > 5) {
            alert ("Parabéns, você foi aprovado!")
        }

        else {
            alert ("Que pena, não foi dessa vez. Tente novamente!")
        }

    </script>
</body>
</html>
