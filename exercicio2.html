<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>

    <script>
        //pedir pro usuario digitar um numero 
        var n1 = prompt ("Digite um número");
        //converter em numero inteiro 
        n1= parseInt (n1);
        //pedir pro usuario digitar outro numero 
        var n2 = prompt ("Digite outro número");
        //converter em numero inteiro
        n2 = parseInt (n2);
        /* mostrar um alert com o texto: o resto da divisao de (n1) por (n2) é: (resultado)*/ 
        var resto = n1 % n2
        alert ("O resto da divisão de "+ n1 +" por "+ n2 +" é: " + resto);
        /* mostrar um alert com o texto: o numero (n1) elevado a (n2) é: (resultado) */
        var elevado = n1 ** n2
        alert ("O número "+ n1 +" elevado a "+ n2 +" é: " + elevado);

    </script>
</body>
</html>
