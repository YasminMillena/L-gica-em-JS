<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>
    <button onclick="mostrarArea (largura, altura)">mostrar área</button>

    <script>
        var largura = prompt('digita a largura');
        largura = parseFloat(largura);

        var altura = prompt('digite a altura');
        altura = parseFloat(altura);

        function mostrarArea (largura , altura) {
            alert('area total: ' + (largura * altura));
        }
    </script>
</body>
</html>
