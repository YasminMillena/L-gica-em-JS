<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>
    

    <script>
    var ano = 1004;
    while ( ano <= 2017) {
        document.write (ano + '<br>');
        // ano = ano + 4
        ano += 4;
    }
    

    </script>
</body>
</html>
