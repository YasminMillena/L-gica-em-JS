<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lógica de progração JavaScript</title>
</head>

<body>
    <h1> Lógica de programação com Javascript </h1>
    <button onclick="mostrarTabuada ()">Criar Tabuada</button>
    <button onclick="limparTabuada ()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>
        function mostrarTabuada () {
          // perguntar o numero para o usuario 
          var n = prompt ('Digite um número');
          limparTabuada ();
          //Converter o numero 
          n = parseFloat (n);
          //Criar uma variavel que serveria de indice 
          var i = 1;
          //enquanto indice for <= 100
            //concatena na variavel mensagem   
            while (i <= 1000) {
                mensagem +=  n  + ' x ' + i + '=' + (n * i) + '<br>';
                i++;
            }
           

            output.innerHTML = mensagem;
        // mostra mensagem no output
        }
         
        function limparTabuada () {
            mensagem = ''
            output.innerHTML = mensagem; 
        }


        var output = document.querySelector ('#output');
        var mensagem ='';

    
    </script>
</body>
</html>
